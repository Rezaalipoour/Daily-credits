<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* رنگ‌های عمیق و مدرن */
            --bg-abyss: #03040a;
            --neon-cyan: #00f0ff;
            --neon-magenta: #ff007f;
            --neon-purple: #7000ff;
            
            --card-glass: rgba(15, 16, 25, 0.6);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-abyss);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden; position: relative;
            perspective: 1000px;
        }

        /* 1. Dynamic Orbs / Ambient Lighting */
        .ambient-light {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            z-index: 0;
            opacity: 0.5;
            animation: floatOrbs 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        .light-1 { width: 600px; height: 600px; background: rgba(0, 240, 255, 0.15); top: -20%; left: -10%; }
        .light-2 { width: 700px; height: 700px; background: rgba(255, 0, 127, 0.15); bottom: -30%; right: -20%; animation-delay: -7s; }
        .light-3 { width: 400px; height: 400px; background: rgba(112, 0, 255, 0.15); top: 30%; left: 50%; animation-delay: -14s; }

        @keyframes floatOrbs {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.3) translate(50px, -50px); }
        }

        /* 2. Twinkling Starfield (High Details) */
        .starfield {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.8) 1px, transparent 0),
                radial-gradient(1px 1px at 30% 65%, rgba(255,255,255,0.5) 1px, transparent 0),
                radial-gradient(2px 2px at 50% 35%, rgba(255,255,255,0.9) 1px, transparent 0),
                radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.6) 1px, transparent 0),
                radial-gradient(2px 2px at 90% 15%, rgba(255,255,255,0.7) 1px, transparent 0),
                radial-gradient(1px 1px at 20% 90%, rgba(255,255,255,0.8) 1px, transparent 0),
                radial-gradient(1px 1px at 80% 50%, rgba(255,255,255,0.5) 1px, transparent 0);
            background-size: 250px 250px;
            animation: twinkle 4s infinite alternate ease-in-out;
            opacity: 0.6;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        /* 3. High-Frequency Meteor Shower */
        .meteor-shower {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: 1; overflow: hidden;
        }

        .meteor {
            position: absolute;
            width: 200px; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.8));
            border-radius: 999px;
            transform: rotate(-45deg);
            opacity: 0;
        }

        .meteor::before {
            content: ''; position: absolute;
            top: 50%; right: 0; transform: translateY(-50%);
            width: 4px; height: 4px; border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 15px 4px rgba(0, 240, 255, 1);
        }

        /* سرعت بالا و تکرار سریع */
        @keyframes fastShootingStar {
            0% { transform: rotate(-45deg) translateX(-200px); opacity: 0; }
            5% { opacity: 1; }
            15% { transform: rotate(-45deg) translateX(1200px); opacity: 0; }
            100% { opacity: 0; }
        }

        .m-1 { top: 5%; left: 30%; animation: fastShootingStar 2.5s linear infinite; animation-delay: 0.2s; }
        .m-2 { top: -10%; left: 80%; animation: fastShootingStar 3s linear infinite; animation-delay: 1.5s; }
        .m-3 { top: 50%; left: -10%; animation: fastShootingStar 2s linear infinite; animation-delay: 0.8s; }
        .m-4 { top: 80%; left: 20%; animation: fastShootingStar 3.5s linear infinite; animation-delay: 2.1s; }
        .m-5 { top: 15%; left: 100%; animation: fastShootingStar 2.8s linear infinite; animation-delay: 0.5s; }
        .m-6 { top: 35%; left: 60%; animation: fastShootingStar 4s linear infinite; animation-delay: 1.2s; }
        .m-7 { top: 70%; left: 90%; animation: fastShootingStar 2.2s linear infinite; animation-delay: 2.7s; }
        .m-8 { top: 90%; left: 50%; animation: fastShootingStar 3.2s linear infinite; animation-delay: 0.9s; }

        /* Interactive Spotlight */
        .spotlight {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: 2;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.08) 0%, rgba(0, 0, 0, 0) 30%);
        }

        /* 4. The Glass Workspace Card & Animated Border Glow */
        .card-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            /* انیمیشن ورود سه‌بعدی */
            opacity: 0;
            transform: translateY(40px) scale(0.95) rotateX(5deg);
            animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes floatUp {
            to { opacity: 1; transform: translateY(0) scale(1) rotateX(0deg); }
        }

        /* نور متحرک دور کارت */
        .card-wrapper::before {
            content: ''; position: absolute;
            inset: -2px; border-radius: 32px; z-index: -1;
            background: conic-gradient(
                from var(--angle), 
                var(--neon-magenta), 
                var(--neon-purple), 
                var(--neon-cyan), 
                var(--neon-purple), 
                var(--neon-magenta)
            );
            animation: spinGlow 4s linear infinite;
            opacity: 0.5;
            filter: blur(8px);
        }
        
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }
        @keyframes spinGlow {
            0% { --angle: 0deg; }
            100% { --angle: 360deg; }
        }

        .workspace-card {
            background: var(--card-glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }

        /* Typography */
        .header-section { text-align: center; margin-bottom: 45px; }
        
        h1 {
            margin: 0; font-size: 34px; font-weight: 700; letter-spacing: -0.5px;
            background: linear-gradient(to right, #ffffff, #a5b4fc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            margin: 10px 0 0 0; font-size: 12px; font-weight: 600; letter-spacing: 5px;
            text-transform: uppercase; color: var(--neon-cyan); opacity: 0.8;
        }

        /* Premium Buttons */
        .grid { display: flex; flex-direction: column; gap: 16px; }

        .btn {
            display: flex; align-items: center; gap: 18px;
            text-decoration: none; color: #fff;
            font-size: 16px; font-weight: 500;
            padding: 18px 26px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 18px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative; overflow: hidden;
            
            opacity: 0; transform: translateY(15px);
            animation: btnEntrance 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes btnEntrance { to { opacity: 1; transform: translateY(0); } }
        .btn:nth-child(1) { animation-delay: 0.2s; }
        .btn:nth-child(2) { animation-delay: 0.3s; }
        .btn:nth-child(3) { animation-delay: 0.4s; }
        .btn:nth-child(4) { animation-delay: 0.5s; }
        .btn:nth-child(5) { animation-delay: 0.6s; }

        .btn:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .btn i {
            font-size: 20px; width: 24px; text-align: center;
            transition: all 0.4s ease; color: rgba(255, 255, 255, 0.6);
        }
        .btn:hover i { transform: scale(1.2); }

        /* Hover Line Glows */
        .btn::before {
            content: ''; position: absolute;
            bottom: 0; left: 0; width: 0%; height: 2px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn.youtube:hover::before { width: 100%; background: #ff0000; box-shadow: 0 0 15px #ff0000; }
        .btn.youtube:hover i { color: #ff0000; text-shadow: 0 0 15px rgba(255,0,0,0.5); }

        .btn.twitter:hover::before { width: 100%; background: #ffffff; box-shadow: 0 0 15px #ffffff; }
        .btn.twitter:hover i { color: #ffffff; text-shadow: 0 0 15px rgba(255,255,255,0.5); }

        .btn.instagram:hover::before { width: 100%; background: #e1306c; box-shadow: 0 0 15px #e1306c; }
        .btn.instagram:hover i { color: #e1306c; text-shadow: 0 0 15px rgba(225,48,108,0.5); }

        .btn.linkedin:hover::before { width: 100%; background: #0a66c2; box-shadow: 0 0 15px #0a66c2; }
        .btn.linkedin:hover i { color: #0a66c2; text-shadow: 0 0 15px rgba(10,102,194,0.5); }

        .btn.discord:hover::before { width: 100%; background: #5865F2; box-shadow: 0 0 15px #5865F2; }
        .btn.discord:hover i { color: #5865F2; text-shadow: 0 0 15px rgba(88,101,242,0.5); }

    </style>
</head>
<body>
    <div class="ambient-light light-1"></div>
    <div class="ambient-light light-2"></div>
    <div class="ambient-light light-3"></div>
    
    <div class="starfield"></div>

    <div class="meteor-shower">
        <div class="meteor m-1"></div>
        <div class="meteor m-2"></div>
        <div class="meteor m-3"></div>
        <div class="meteor m-4"></div>
        <div class="meteor m-5"></div>
        <div class="meteor m-6"></div>
        <div class="meteor m-7"></div>
        <div class="meteor m-8"></div>
    </div>

    <div class="spotlight" id="spotlight"></div>
    
    <div class="card-wrapper">
        <div class="workspace-card">
            <div class="header-section">
                <h1>Daily Routine</h1>
                <p class="subtitle">Reza Alipour Studio</p>
            </div>

            <div class="grid">
                <a href="https://openart.ai/credit/openart-youtube" target="_blank" class="btn youtube">
                    <i class="fa-brands fa-youtube"></i> YouTube
                </a>
                <a href="https://t.co/wM8qbo6lMa" target="_blank" class="btn twitter">
                    <i class="fa-brands fa-x-twitter"></i> Twitter (X)
                </a>
                <a href="https://openart.ai/credit/openart-instagram" target="_blank" class="btn instagram">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
                <a href="https://openart.ai/credit/openart-linkedin-credits" target="_blank" class="btn linkedin">
                    <i class="fa-brands fa-linkedin-in"></i> LinkedIn
                </a>
                <a href="https://openart.ai/credit/openart-trial" target="_blank" class="btn discord">
                    <i class="fa-brands fa-discord"></i> Discord
                </a>
            </div>
        </div>
    </div>

    <script>
        const spotlight = document.getElementById('spotlight');
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            spotlight.style.setProperty('--x', `${x}%`);
            spotlight.style.setProperty('--y', `${y}%`);
        });
    </script>
</body>
</html>
