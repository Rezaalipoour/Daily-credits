<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* سیستم رنگ‌بندی متغیر بر اساس زمان */
        :root {
            --glass-bg: rgba(20, 22, 35, 0.45);
            --text-main: #ffffff;
            
            /* رنگ‌های پیش‌فرض (روز) */
            --sky-top: #56CCF2;
            --sky-bottom: #e0f6ff;
            --sun-color: #FFD700;
            --sun-glow: rgba(255, 215, 0, 0.4);
            --celestial-y: 20%;
            --mountain-back: #6ab0d1;
            --mountain-mid: #4a8eb0;
            --mountain-front: #1c4966;
            --ground: #0d2c40;
            --star-opacity: 0;
        }

        /* تم غروب (Sunset) */
        [data-time="sunset"] {
            --sky-top: #2c1b4d;
            --sky-bottom: #e88c7d;
            --sun-color: #ff7b54;
            --sun-glow: rgba(255, 123, 84, 0.6);
            --celestial-y: 60%;
            --mountain-back: #5a3c69;
            --mountain-mid: #3d2645;
            --mountain-front: #1f1124;
            --ground: #110814;
            --star-opacity: 0.2;
        }

        /* تم شب (Night) */
        [data-time="night"] {
            --sky-top: #0a0b14;
            --sky-bottom: #1a1c29;
            --sun-color: #ffffff;
            --sun-glow: rgba(255, 255, 255, 0.3);
            --celestial-y: 15%;
            --mountain-back: #181d36;
            --mountain-mid: #101426;
            --mountain-front: #080a14;
            --ground: #03040a;
            --star-opacity: 1;
        }

        /* تم طلوع (Sunrise) */
        [data-time="sunrise"] {
            --sky-top: #4b6cb7;
            --sky-bottom: #ffc371;
            --sun-color: #ffb75e;
            --sun-glow: rgba(255, 183, 94, 0.5);
            --celestial-y: 50%;
            --mountain-back: #685b8c;
            --mountain-mid: #483d66;
            --mountain-front: #2a2240;
            --ground: #161024;
            --star-opacity: 0.1;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            /* پس‌زمینه آسمان که با زمان تغییر می‌کند */
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            transition: background 3s ease-in-out;
        }

        /* --- منظره زنده (Landscape) --- */
        .landscape-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* خورشید / ماه */
        .celestial-body {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: var(--celestial-y);
            width: 120px; height: 120px;
            background-color: var(--sun-color);
            border-radius: 50%;
            box-shadow: 0 0 60px 20px var(--sun-glow);
            transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ستاره‌ها */
        #stars-container {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            opacity: var(--star-opacity);
            transition: opacity 3s ease;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 5px #fff; }
        }

        /* لایه‌های کوهستان با استفاده از وکتور خالص (Clip-Path) */
        .mountain {
            position: absolute;
            bottom: 0; width: 100vw;
            transition: background-color 3s ease-in-out;
        }

        .mountain-back {
            height: 45vh;
            background-color: var(--mountain-back);
            clip-path: polygon(0 100%, 0 50%, 15% 30%, 35% 60%, 60% 20%, 85% 55%, 100% 40%, 100% 100%);
            z-index: 1;
        }

        .mountain-mid {
            height: 35vh;
            background-color: var(--mountain-mid);
            clip-path: polygon(0 100%, 0 40%, 25% 60%, 50% 30%, 75% 65%, 100% 35%, 100% 100%);
            z-index: 2;
        }

        .mountain-front {
            height: 25vh;
            background-color: var(--mountain-front);
            clip-path: polygon(0 100%, 0 35%, 20% 50%, 45% 20%, 70% 55%, 90% 30%, 100% 45%, 100% 100%);
            z-index: 3;
        }

        .ground {
            position: absolute;
            bottom: 0; width: 100vw; height: 10vh;
            background-color: var(--ground);
            z-index: 4;
            transition: background-color 3s ease-in-out;
        }

        /* --- محفظه اصلی --- */
        .workspace-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            opacity: 0;
            transform: translateY(30px);
            animation: cardEntrance 1s ease forwards;
        }

        @keyframes cardEntrance { to { opacity: 1; transform: translateY(0); } }

        .header-section { text-align: center; margin-bottom: 40px; }
        h1 { margin: 0; font-size: 32px; font-weight: 600; letter-spacing: -0.5px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        p.subtitle { margin: 8px 0 0 0; font-size: 12px; font-weight: 500; letter-spacing: 4px; text-transform: uppercase; color: rgba(255,255,255,0.7); }

        .grid { display: flex; flex-direction: column; gap: 14px; }

        .btn {
            display: flex; align-items: center; gap: 16px;
            text-decoration: none; color: #fff; font-size: 16px; font-weight: 500;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: all 0.4s ease;
            position: relative; overflow: hidden;
            opacity: 0; transform: translateY(15px);
            animation: btnEntrance 0.6s ease forwards;
        }

        @keyframes btnEntrance { to { opacity: 1; transform: translateY(0); } }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }
        .btn:nth-child(4) { animation-delay: 0.4s; }
        .btn:nth-child(5) { animation-delay: 0.5s; }

        .btn:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-2px); border-color: rgba(255, 255, 255, 0.2); }
        .btn i { font-size: 20px; width: 24px; text-align: center; transition: all 0.4s ease; color: rgba(255,255,255,0.8); }
        .btn:hover i { transform: scale(1.2); }

        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 2px; transition: all 0.6s ease; }
        .btn.youtube:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ff0000, transparent); }
        .btn.youtube:hover i { color: #ff0000; text-shadow: 0 0 15px rgba(255,0,0,0.5); }
        .btn.twitter:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ffffff, transparent); }
        .btn.twitter:hover i { color: #ffffff; text-shadow: 0 0 15px rgba(255,255,255,0.5); }
        .btn.instagram:hover::before { left: 0; background: linear-gradient(90deg, transparent, #e1306c, transparent); }
        .btn.instagram:hover i { color: #e1306c; text-shadow: 0 0 15px rgba(225,48,108,0.5); }
        .btn.linkedin:hover::before { left: 0; background: linear-gradient(90deg, transparent, #0a66c2, transparent); }
        .btn.linkedin:hover i { color: #0a66c2; text-shadow: 0 0 15px rgba(10,102,194,0.5); }
        .btn.discord:hover::before { left: 0; background: linear-gradient(90deg, transparent, #5865F2, transparent); }
        .btn.discord:hover i { color: #5865F2; text-shadow: 0 0 15px rgba(88,101,242,0.5); }

    </style>
</head>
<body data-time="day">

    <div class="landscape-container">
        <div id="stars-container"></div>
        <div class="celestial-body" id="sun-moon"></div>
        <div class="mountain mountain-back"></div>
        <div class="mountain mountain-mid"></div>
        <div class="mountain mountain-front"></div>
        <div class="ground"></div>
    </div>
    
    <div class="workspace-card">
        <div class="header-section">
            <h1>Daily Routine</h1>
            <p class="subtitle">Reza Alipour Studio</p>
        </div>

        <div class="grid">
            <a href="https://openart.ai/credit/openart-youtube" target="_blank" class="btn youtube">
                <i class="fa-brands fa-youtube"></i> YouTube
            </a>
            <a href="https://t.co/wM8qbo6lMa" target="_blank" class="btn twitter">
                <i class="fa-brands fa-x-twitter"></i> Twitter (X)
            </a>
            <a href="https://openart.ai/credit/openart-instagram" target="_blank" class="btn instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="https://openart.ai/credit/openart-linkedin-credits" target="_blank" class="btn linkedin">
                <i class="fa-brands fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://openart.ai/credit/openart-trial" target="_blank" class="btn discord">
                <i class="fa-brands fa-discord"></i> Discord
            </a>
        </div>
    </div>

    <script>
        // تولید ستاره‌ها برای شب
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 60}vh`; // ستاره‌ها فقط در آسمان باشن
            let size = Math.random() * 1.5 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        // موتور زمان (Time Engine)
        function checkTime() {
            const hour = new Date().getHours();
            let timeState = 'day'; // حالت پیش‌فرض (8 صبح تا 5 عصر)

            if (hour >= 5 && hour < 8) {
                timeState = 'sunrise'; // طلوع (5 صبح تا 8 صبح)
            } else if (hour >= 17 && hour < 20) {
                timeState = 'sunset'; // غروب (5 عصر تا 8 شب)
            } else if (hour >= 20 || hour < 5) {
                timeState = 'night'; // شب (8 شب تا 5 صبح)
            }

            // اعمال تم روی صفحه
            document.body.setAttribute('data-time', timeState);
        }

        // اجرای اولیه و بررسی هر یک دقیقه
        checkTime();
        setInterval(checkTime, 60000);
    </script>
</body>
</html>
