<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THE TIME ENGINE VARIABLES --- */
        :root {
            /* شیشه اصلی */
            --glass-bg: rgba(15, 17, 26, 0.4);
            --glass-border: rgba(255, 255, 255, 0.06);
            --text-main: #ffffff;
            
            /* ترانزیشن نرم و سینمایی برای تغییر زمان */
            --time-transition: 4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- DAY THEME --- */
        [data-time="day"] {
            --sky-1: #87CEEB; --sky-2: #e0f6ff;
            --sun-y: 20%; --sun-opacity: 1; --sun-glow: rgba(253, 224, 71, 0.6);
            --moon-y: -20%; --moon-opacity: 0;
            --stars-opacity: 0;
            --birds-opacity: 0.8;
            --mount-3: #a3c1da; /* دورترین */
            --mount-2: #6897bb;
            --mount-1: #3b6978;
            --forest: #204051;  /* نزدیک‌ترین */
            --river: #94d0e8;
            --river-glow: #e0f6ff;
        }

        /* --- SUNSET THEME --- */
        [data-time="sunset"] {
            --sky-1: #2a1537; --sky-2: #ff7e5f;
            --sun-y: 65%; --sun-opacity: 1; --sun-glow: rgba(255, 126, 95, 0.8);
            --moon-y: -20%; --moon-opacity: 0;
            --stars-opacity: 0.3;
            --birds-opacity: 0.6;
            --mount-3: #6b3e64; 
            --mount-2: #4a294b;
            --mount-1: #2d1b36;
            --forest: #140d1e;
            --river: #e88c7d;
            --river-glow: #ff7e5f;
        }

        /* --- NIGHT THEME --- */
        [data-time="night"] {
            --sky-1: #060814; --sky-2: #161b33;
            --sun-y: 100%; --sun-opacity: 0; --sun-glow: rgba(0,0,0,0);
            --moon-y: 25%; --moon-opacity: 1;
            --stars-opacity: 1;
            --birds-opacity: 0;
            --mount-3: #14182b; 
            --mount-2: #0d1020;
            --mount-1: #070914;
            --forest: #03040a;
            --river: #1a223e;
            --river-glow: #2d3b66;
        }

        /* --- SUNRISE THEME --- */
        [data-time="sunrise"] {
            --sky-1: #4b6cb7; --sky-2: #ffc371;
            --sun-y: 55%; --sun-opacity: 1; --sun-glow: rgba(255, 195, 113, 0.7);
            --moon-y: -20%; --moon-opacity: 0;
            --stars-opacity: 0.1;
            --birds-opacity: 0.5;
            --mount-3: #5c5285; 
            --mount-2: #413866;
            --mount-1: #261f42;
            --forest: #120e24;
            --river: #dca376;
            --river-glow: #ffc371;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: #000; /* Fallback */
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- SVG LANDSCAPE CONTAINER --- */
        #landscape-wrapper {
            position: absolute;
            top: -5%; left: -5%; width: 110vw; height: 110vh; /* بزرگتر برای پارالاکس */
            z-index: 0;
            pointer-events: none;
            /* افکت پارالاکس روی کل منظره */
            transform: translate(calc(var(--mouse-x, 0) * -15px), calc(var(--mouse-y, 0) * -15px));
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        svg {
            width: 100%; height: 100%;
            display: block;
        }

        /* متریال‌های SVG که با زمان تغییر می‌کنند */
        .sky-fill { stop-color: var(--sky-1); transition: stop-color var(--time-transition); }
        .sky-fill-2 { stop-color: var(--sky-2); transition: stop-color var(--time-transition); }
        
        .mount-3-fill { fill: var(--mount-3); transition: fill var(--time-transition); }
        .mount-2-fill { fill: var(--mount-2); transition: fill var(--time-transition); }
        .mount-1-fill { fill: var(--mount-1); transition: fill var(--time-transition); }
        .forest-fill { fill: var(--forest); transition: fill var(--time-transition); }
        .river-fill { fill: var(--river); transition: fill var(--time-transition); }
        
        .sun-group {
            transform: translateY(var(--sun-y));
            opacity: var(--sun-opacity);
            transition: transform var(--time-transition), opacity var(--time-transition);
        }
        .sun-glow-fill { fill: var(--sun-glow); transition: fill var(--time-transition); }
        
        .moon-group {
            transform: translateY(var(--moon-y));
            opacity: var(--moon-opacity);
            transition: transform var(--time-transition), opacity var(--time-transition);
        }

        #stars-group { opacity: var(--stars-opacity); transition: opacity var(--time-transition); }
        #birds-group { opacity: var(--birds-opacity); transition: opacity var(--time-transition); }

        /* انیمیشن پرندگان */
        .bird {
            animation: fly 25s linear infinite;
        }
        @keyframes fly {
            0% { transform: translateX(-200px) translateY(0) scale(0.6); }
            50% { transform: translateX(1000px) translateY(-100px) scale(0.8); }
            100% { transform: translateX(2200px) translateY(-50px) scale(0.6); }
        }

        /* ستاره‌های چشمک‌زن داخل SVG */
        @keyframes twinkle-svg {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* --- PREMIUM GLASS UI --- */
        .workspace-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 55px 45px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            /* افکت پارالاکس معکوس برای القای عمق شدید */
            transform: translate(calc(var(--mouse-x, 0) * 10px), calc(var(--mouse-y, 0) * 10px));
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 1s ease;
        }

        .header-section { text-align: center; margin-bottom: 45px; }
        h1 { 
            margin: 0; font-size: 34px; font-weight: 600; letter-spacing: -0.5px; 
            background: linear-gradient(135deg, #ffffff 0%, #d1d5db 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        p.subtitle { 
            margin: 8px 0 0 0; font-size: 12px; font-weight: 600; letter-spacing: 5px; 
            text-transform: uppercase; color: rgba(255,255,255,0.5); 
        }

        .grid { display: flex; flex-direction: column; gap: 16px; }

        .btn {
            display: flex; align-items: center; gap: 16px;
            text-decoration: none; color: rgba(255,255,255,0.9); font-size: 16px; font-weight: 500;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative; overflow: hidden;
        }

        .btn:hover { 
            background: rgba(255, 255, 255, 0.08); 
            transform: translateY(-3px) scale(1.01); 
            border-color: rgba(255, 255, 255, 0.15); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .btn i { font-size: 20px; width: 24px; text-align: center; transition: all 0.4s ease; color: rgba(255,255,255,0.6); }
        .btn:hover i { transform: scale(1.2); }

        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 2px; transition: all 0.6s ease; }
        .btn.youtube:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ff0000, transparent); }
        .btn.youtube:hover i { color: #ff0000; text-shadow: 0 0 15px rgba(255,0,0,0.5); }
        .btn.twitter:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ffffff, transparent); }
        .btn.twitter:hover i { color: #ffffff; text-shadow: 0 0 15px rgba(255,255,255,0.5); }
        .btn.instagram:hover::before { left: 0; background: linear-gradient(90deg, transparent, #e1306c, transparent); }
        .btn.instagram:hover i { color: #e1306c; text-shadow: 0 0 15px rgba(225,48,108,0.5); }
        .btn.linkedin:hover::before { left: 0; background: linear-gradient(90deg, transparent, #0a66c2, transparent); }
        .btn.linkedin:hover i { color: #0a66c2; text-shadow: 0 0 15px rgba(10,102,194,0.5); }
        .btn.discord:hover::before { left: 0; background: linear-gradient(90deg, transparent, #5865F2, transparent); }
        .btn.discord:hover i { color: #5865F2; text-shadow: 0 0 15px rgba(88,101,242,0.5); }

    </style>
</head>
<body data-time="day">

    <div id="landscape-wrapper">
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <defs>
                <linearGradient id="sky-grad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" class="sky-fill"/>
                    <stop offset="100%" class="sky-fill-2"/>
                </linearGradient>

                <linearGradient id="river-grad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="var(--river-glow)"/>
                    <stop offset="100%" stop-color="var(--river)"/>
                </linearGradient>

                <g id="pine-tree">
                    <path d="M15,0 L30,40 L22,40 L35,80 L20,80 L40,130 L-10,130 L10,80 L-5,80 L8,40 L0,40 Z" />
                </g>

                <g id="bird-shape">
                    <path d="M0,15 Q10,0 20,15 Q30,0 40,15 Q20,20 0,15" fill="#111" opacity="0.6"/>
                </g>
            </defs>

            <rect width="100%" height="100%" fill="url(#sky-grad)"/>

            <g id="stars-group"></g>

            <g class="sun-group" transform="translate(1300, 0)">
                <circle cx="0" cy="0" r="250" class="sun-glow-fill" opacity="0.15"/>
                <circle cx="0" cy="0" r="180" class="sun-glow-fill" opacity="0.25"/>
                <circle cx="0" cy="0" r="120" class="sun-glow-fill" opacity="0.5"/>
                <circle cx="0" cy="0" r="70" fill="#fff" opacity="0.9"/>
            </g>

            <g class="moon-group" transform="translate(1300, 0)">
                <path d="M -30,-50 A 70,70 0 1,0 50,30 A 80,80 0 1,1 -30,-50 Z" fill="#e2e8f0" opacity="0.9"/>
                <circle cx="0" cy="0" r="150" fill="#e2e8f0" opacity="0.05"/>
            </g>

            <g id="birds-group">
                <use href="#bird-shape" class="bird" x="100" y="300" />
                <use href="#bird-shape" class="bird" x="150" y="270" style="animation-delay: -2s;" />
                <use href="#bird-shape" class="bird" x="80" y="330" style="animation-delay: -5s;" />
                <use href="#bird-shape" class="bird" x="250" y="200" style="animation-delay: -10s; transform: scale(0.6);" />
            </g>

            <path class="mount-3-fill" d="M0,650 Q200,500 450,580 T950,480 T1400,600 T1920,400 L1920,1080 L0,1080 Z" />

            <path class="mount-2-fill" d="M0,750 Q250,600 550,750 T1100,600 T1600,750 T1920,650 L1920,1080 L0,1080 Z" />

            <path class="mount-1-fill" d="M0,850 Q300,750 700,900 T1300,800 T1920,950 L1920,1080 L0,1080 Z" />

            <path class="river-fill" d="M0,1080 L0,950 Q250,920 400,1000 T800,1080 Z" />

            <g id="forest-group" class="forest-fill"></g>

            <rect y="1020" width="1920" height="60" class="forest-fill" />
        </svg>
    </div>
    
    <div class="workspace-card">
        <div class="header-section">
            <h1>Daily Routine</h1>
            <p class="subtitle">Reza Alipour Studio</p>
        </div>

        <div class="grid">
            <a href="https://openart.ai/credit/openart-youtube" target="_blank" class="btn youtube">
                <i class="fa-brands fa-youtube"></i> YouTube
            </a>
            <a href="https://t.co/wM8qbo6lMa" target="_blank" class="btn twitter">
                <i class="fa-brands fa-x-twitter"></i> Twitter (X)
            </a>
            <a href="https://openart.ai/credit/openart-instagram" target="_blank" class="btn instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="https://openart.ai/credit/openart-linkedin-credits" target="_blank" class="btn linkedin">
                <i class="fa-brands fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://openart.ai/credit/openart-trial" target="_blank" class="btn discord">
                <i class="fa-brands fa-discord"></i> Discord
            </a>
        </div>
    </div>

    <script>
        // --- 1. THE SVG BUILDER ENGINE ---
        
        // الگوریتم ساخت ستاره‌های آسمان
        const starsGroup = document.getElementById('stars-group');
        for (let i = 0; i < 200; i++) {
            let circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", Math.random() * 1920);
            circle.setAttribute("cy", Math.random() * 700); // فقط در قسمت بالایی تصویر
            circle.setAttribute("r", Math.random() * 1.5 + 0.5);
            circle.setAttribute("fill", "#ffffff");
            // انیمیشن چشمک‌زن رندوم
            circle.style.animation = `twinkle-svg ${Math.random() * 4 + 2}s infinite alternate ${Math.random() * 5}s`;
            starsGroup.appendChild(circle);
        }

        // الگوریتم ساخت جنگل انبوه داینامیک (کاشت اتوماتیک 120 درخت!)
        const forestGroup = document.getElementById('forest-group');
        for (let i = 0; i < 120; i++) {
            let use = document.createElementNS("http://www.w3.org/2000/svg", "use");
            use.setAttribute("href", "#pine-tree");
            
            // پخش کردن درخت‌ها در عرض کادر (تراکم بیشتر در لبه‌ها)
            let x = (1920 / 120) * i + (Math.random() * 30 - 15);
            let scale = Math.random() * 0.8 + 0.4; // اندازه‌های مختلف
            
            // تنظیم ارتفاع درخت‌ها متناسب با پرسپکتیو کوه‌ها
            let baseHeight = 1000;
            // در وسط کادر (محل رودخانه) درخت‌ها پایین‌تر هستند
            if (x > 300 && x < 800) baseHeight = 1050 + (Math.random()*20); 
            
            let y = baseHeight - (scale * 130) + (Math.random() * 40); 
            
            use.setAttribute("transform", `translate(${x}, ${y}) scale(${scale})`);
            
            // سایه روشن رندوم برای درخت‌ها جهت ایجاد حجم
            use.setAttribute("opacity", Math.random() * 0.4 + 0.6);
            
            forestGroup.appendChild(use);
        }

        // --- 2. THE TIME ENGINE ---
        function checkTime() {
            const hour = new Date().getHours();
            let timeState = 'day';

            if (hour >= 5 && hour < 8) timeState = 'sunrise';
            else if (hour >= 17 && hour < 19) timeState = 'sunset';
            else if (hour >= 19 || hour < 5) timeState = 'night';

            // اگر خواستی به صورت دستی تست کنی، خط بالا را کامنت کن و خط پایین را تغییر بده:
            // timeState = 'sunset'; 

            document.body.setAttribute('data-time', timeState);
        }
        checkTime();
        setInterval(checkTime, 60000); // بررسی هر 1 دقیقه

        // --- 3. 3D PARALLAX ENGINE ---
        // ردیابی موس برای ایجاد حس عمقِ میدان (Depth of Field) بین UI و بک‌گراند
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 2 - 1; // مقدار بین 1- و 1
            const mouseY = (e.clientY / window.innerHeight) * 2 - 1;
            
            document.documentElement.style.setProperty('--mouse-x', mouseX);
            document.documentElement.style.setProperty('--mouse-y', mouseY);
        });
    </script>
</body>
</html>
