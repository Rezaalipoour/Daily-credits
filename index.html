<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Credits | Reza Alipour Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Elegant Background */
        .bg-shape1, .bg-shape2 {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            animation: float 20s infinite ease-in-out;
        }
        .bg-shape1 {
            width: 450px;
            height: 450px;
            background: rgba(45, 20, 100, 0.35); /* Deep subtle purple */
            top: -100px;
            left: 5%;
        }
        .bg-shape2 {
            width: 350px;
            height: 350px;
            background: rgba(10, 50, 120, 0.35); /* Deep subtle blue */
            bottom: -50px;
            right: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(30px) scale(1.05); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
            font-size: 22px;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Glassmorphism Buttons */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* Subtle Brand Glows on Hover */
        .btn.youtube:hover { box-shadow: 0 10px 30px rgba(255, 0, 0, 0.15); border-color: rgba(255, 0, 0, 0.3); }
        .btn.twitter:hover { box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.3); }
        .btn.instagram:hover { box-shadow: 0 10px 30px rgba(225, 48, 108, 0.15); border-color: rgba(225, 48, 108, 0.3); }
        .btn.linkedin:hover { box-shadow: 0 10px 30px rgba(10, 102, 194, 0.15); border-color: rgba(10, 102, 194, 0.3); }
    </style>
</head>
<body>
    <div class="bg-shape1"></div>
    <div class="bg-shape2"></div>
    
    <div class="container">
        <h1>Daily OpenArt Credits</h1>
        <div class="grid">
            <a href="https://openart.ai/credit/openart-youtube" target="_blank" class="btn youtube">YouTube</a>
            <a href="https://t.co/wM8qbo6lMa" target="_blank" class="btn twitter">Twitter</a>
            <a href="https://openart.ai/credit/openart-instagram" target="_blank" class="btn instagram">Instagram</a>
            <a href="https://openart.ai/credit/openart-linkedin-credits" target="_blank" class="btn linkedin">LinkedIn</a>
        </div>
    </div>
</body>
</html>
