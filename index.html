
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Temp Mail</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234f46e5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='2' y='4' width='20' height='16' rx='2'></rect><path d='M22 7l-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7'></path></svg>" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Theme */
            --bg-body: #09090b;
            --card-bg: rgba(24, 24, 27, 0.65);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --box-bg: rgba(0, 0, 0, 0.4);
            --btn-border: rgba(255, 255, 255, 0.08);
            --code-bg: rgba(99, 102, 241, 0.12);
            --shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-body: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(0, 0, 0, 0.06);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent: #4f46e5;
            --box-bg: rgba(241, 245, 249, 0.8);
            --btn-border: rgba(0, 0, 0, 0.08);
            --code-bg: rgba(79, 70, 229, 0.08);
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container {
            width: 100%;
            max-width: 440px; 
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 28px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            display: flex; flex-direction: column; gap: 18px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; font-weight: 500; letter-spacing: 0.5px; }
        .header h1 span { color: var(--accent); font-weight: 600; }

        .theme-btn {
            background: transparent; border: none;
            color: var(--text-secondary); font-size: 18px;
            cursor: pointer; transition: color 0.2s ease;
        }
        .theme-btn:hover { color: var(--accent); }

        .email-display-group {
            background: var(--box-bg);
            border: 1px solid var(--btn-border);
            border-radius: 16px;
            padding: 8px 8px 8px 18px;
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; 
            transition: border-color 0.2s ease, background-color 0.2s ease, transform 0.1s ease;
        }
        .email-display-group:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }
        .email-display-group:active { transform: scale(0.98); }

        .email-text {
            font-size: 16px; font-weight: 500; letter-spacing: 0.2px;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            color: var(--text-primary);
        }

        .email-text.loading { color: var(--text-secondary); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .action-icon-btn {
            background: var(--btn-border); border: none;
            width: 42px; height: 42px; 
            border-radius: 12px;
            color: var(--text-primary); cursor: pointer;
            display: flex; justify-content: center; align-items: center; font-size: 16px;
            pointer-events: none; 
        }
        .email-display-group:hover .action-icon-btn {
            background: var(--accent); color: #fff;
        }

        .controls { display: flex; gap: 10px; }
        .btn {
            flex: 1; background: transparent; border: 1px solid var(--btn-border);
            color: var(--text-primary); padding: 12px; border-radius: 12px;
            font-family: inherit; font-size: 13px; font-weight: 400; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 6px;
            transition: background-color 0.15s ease, transform 0.1s ease;
        }
        .btn:hover { background: var(--btn-border); }
        .btn:active { transform: scale(0.96); }
        .spin i { animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .divider { height: 1px; background: var(--btn-border); width: 100%; margin: 2px 0; }

        .inbox-header {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 11px; font-weight: 600; color: var(--text-secondary);
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        .radar { display: flex; align-items: center; gap: 6px; }
        .dot {
            width: 6px; height: 6px; background: var(--accent); border-radius: 50%;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; box-shadow: 0 0 8px var(--accent); } }

        .inbox-list {
            display: flex; flex-direction: column; gap: 12px;
            min-height: 80px; 
            max-height: 250px; 
            overflow-y: auto; padding-right: 4px;
        }
        
        .inbox-list::-webkit-scrollbar { width: 4px; }
        .inbox-list::-webkit-scrollbar-thumb { background: var(--btn-border); border-radius: 4px; }

        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 80px; gap: 8px; color: var(--text-secondary); font-size: 13px; font-weight: 300;
        }

        /* --- THE NEW CENTERED & PREMIUM CARD --- */
        .message {
            background: var(--box-bg);
            border: 1px solid var(--btn-border);
            border-radius: 16px;
            padding: 14px 16px;
            display: flex;
            flex-direction: column;
            align-items: center; /* مرکز چین کردن کامل */
            gap: 10px; /* فاصله‌ی مهندسی شده */
            animation: fadeUp 0.3s ease forwards;
        }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* تگ نام فرستنده کپسولی و شیک */
        .msg-sender { 
            font-size: 9px; 
            font-weight: 700;
            color: var(--accent); 
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 4px 12px;
            border-radius: 8px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            max-width: 100%;
        }

        /* باکس بنفش و زیبای کد */
        .extracted-code {
            background: var(--code-bg);
            color: var(--accent);
            border: 1px solid rgba(99, 102, 241, 0.25);
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 6px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.2s ease;
            will-change: transform;
        }
        
        .extracted-code:hover { 
            background: var(--accent); 
            color: #fff;
            border-color: var(--accent);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .extracted-code:active { 
            transform: scale(0.97); 
            box-shadow: none;
        }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: var(--text-primary); color: var(--bg-body);
            font-size: 13px; font-weight: 600;
            padding: 10px 20px; border-radius: 20px;
            opacity: 0; pointer-events: none; 
            transition: opacity 0.2s ease, transform 0.2s ease;
            box-shadow: var(--shadow); z-index: 100;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body data-theme="dark">

    <div id="toast">Copied!</div>

    <div class="container">
        <div class="card">
            
            <div class="header">
                <h1>Nexus<span>Mail</span></h1>
                <button class="theme-btn" onclick="toggleTheme()" title="Switch Theme">
                    <i class="fa-regular fa-sun" id="themeIcon"></i>
                </button>
            </div>

            <div class="email-display-group" onclick="copyEmail()">
                <div class="email-text loading" id="emailDisplay">Connecting...</div>
                <button class="action-icon-btn" id="copyBtn">
                    <i class="fa-regular fa-copy" id="copyIcon"></i>
                </button>
            </div>

            <div class="controls">
                <button class="btn" id="refreshBtn" onclick="forceRefresh()">
                    <i class="fa-solid fa-rotate-right"></i> Refresh
                </button>
                <button class="btn" id="serverBtn" onclick="switchServerAndCreate()">
                    <i class="fa-solid fa-server"></i> Change Server
                </button>
            </div>

            <div class="divider"></div>

            <div class="inbox-header">
                <span>Verification Codes</span>
                <div class="radar">
                    <div class="dot" id="radarDot"></div>
                    <span id="scanStatus" style="font-size: 9px;">Scanning...</span>
                </div>
            </div>

            <div class="inbox-list" id="inboxContainer">
                <div class="empty-state">
                    <span>Awaiting incoming codes...</span>
                </div>
            </div>

        </div>
    </div>

    <script>
        let currentEmail = "";
        let currentPassword = "";
        let currentToken = "";
        let checkInterval;
        
        let seenDomains = new Set();
        let knownMessageIds = new Set();
        
        const servers = ['https://api.mail.tm', 'https://api.mail.gw'];
        let currentServerIndex = 0;

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fa-regular fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fa-regular fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        if (localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeIcon').className = 'fa-regular fa-moon';
        }

        async function createEmail() {
            const display = document.getElementById('emailDisplay');
            const status = document.getElementById('scanStatus');
            const radar = document.getElementById('radarDot');
            const inbox = document.getElementById('inboxContainer');
            const serverBtn = document.getElementById('serverBtn');
            
            seenDomains.clear();
            knownMessageIds.clear();
            
            display.innerText = "Generating...";
            display.classList.add('loading');
            status.innerText = "Connecting...";
            radar.style.background = "var(--text-secondary)";
            inbox.innerHTML = `<div class="empty-state"><span>Awaiting incoming codes...</span></div>`;
            
            if(checkInterval) clearInterval(checkInterval);

            const baseURL = servers[currentServerIndex];

            try {
                const domainRes = await fetch(`${baseURL}/domains`);
                const domainData = await domainRes.json();
                
                const domainsList = domainData['hydra:member'];
                const randomDomain = domainsList[Math.floor(Math.random() * domainsList.length)].domain;

                const randomStr = Math.random().toString(36).substring(2, 10);
                currentEmail = `${randomStr}@${randomDomain}`;
                currentPassword = randomStr + "X9!";

                await fetch(`${baseURL}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: currentEmail, password: currentPassword })
                });

                const tokenRes = await fetch(`${baseURL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: currentEmail, password: currentPassword })
                });
                const tokenData = await tokenRes.json();
                currentToken = tokenData.token;

                display.classList.remove('loading');
                display.innerText = currentEmail;
                status.innerText = "Scanning";
                radar.style.background = "var(--accent)";
                
                serverBtn.innerHTML = '<i class="fa-solid fa-server"></i> Change Server';

                checkInterval = setInterval(checkInbox, 5000);
            } catch (error) {
                display.innerText = "Connection Failed";
                status.innerText = "Error";
                radar.style.background = "#ef4444";
                serverBtn.innerHTML = '<i class="fa-solid fa-server"></i> Change Server';
            }
        }

        function switchServerAndCreate() {
            const serverBtn = document.getElementById('serverBtn');
            serverBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Switching...';
            document.getElementById('emailDisplay').innerText = "Changing Server...";
            
            currentServerIndex = (currentServerIndex + 1) % servers.length;
            createEmail();
        }

        async function forceRefresh() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spin');
            await checkInbox();
            setTimeout(() => btn.classList.remove('spin'), 600);
        }

        function copyText(text, isCode = false) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(isCode ? "Code Copied!" : "Email Copied!");
                if(!isCode) {
                    const icon = document.getElementById('copyIcon');
                    icon.className = 'fa-solid fa-check';
                    setTimeout(() => icon.className = 'fa-regular fa-copy', 1500);
                }
            });
        }

        function copyEmail() {
            if(currentEmail && !document.getElementById('emailDisplay').classList.contains('loading')) {
                copyText(currentEmail, false);
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        }

        async function checkInbox() {
            if(!currentToken) return;
            
            const baseURL = servers[currentServerIndex];

            try {
                const res = await fetch(`${baseURL}/messages`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                const data = await res.json();
                const messages = data['hydra:member'];

                if(messages && messages.length > 0) {
                    let hasNew = false;
                    const reversedMessages = [...messages].reverse();

                    for (const msg of reversedMessages) {
                        if (!knownMessageIds.has(msg.id)) {
                            knownMessageIds.add(msg.id);
                            
                            const senderAddress = msg.from.address;
                            const senderDomain = senderAddress.split('@')[1] || senderAddress;

                            if (!seenDomains.has(senderDomain)) {
                                seenDomains.add(senderDomain); 
                                hasNew = true;
                                fetchMessageDetails(msg.id, baseURL, senderDomain);
                            }
                        }
                    }
                    if(hasNew && document.querySelector('.empty-state')) {
                        document.getElementById('inboxContainer').innerHTML = '';
                    }
                }
            } catch (e) { }
        }

        async function fetchMessageDetails(id, baseURL, senderDomain) {
            const res = await fetch(`${baseURL}/messages/${id}`, {
                headers: { 'Authorization': `Bearer ${currentToken}` }
            });
            const msgData = await res.json();

            const rawText = msgData.text || msgData.html || msgData.intro || "";
            const textBody = rawText.replace(/<[^>]*>?/gm, ' '); 
            
            const codeRegex = /\b\d{4,8}\b/g;
            const matches = textBody.match(codeRegex);
            let extractedCode = (matches && matches.length > 0) ? matches[0] : null;

            const inbox = document.getElementById('inboxContainer');
            
            const msgEl = document.createElement('div');
            msgEl.className = 'message';
            
            const senderName = msgData.from.name || senderDomain.split('.')[0];

            let html = `
                <div class="msg-sender">${senderName}</div>
            `;

            if (extractedCode) {
                html += `<div class="extracted-code" onclick="copyText('${extractedCode}', true)">${extractedCode}</div>`;
            } else {
                html += `<div style="font-size: 11px; color: var(--text-secondary);">Code not found</div>`;
            }

            msgEl.innerHTML = html;
            inbox.prepend(msgEl); 
        }

        createEmail();
    </script>
</body>
</html>
