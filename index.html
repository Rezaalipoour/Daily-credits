<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-base: #020308;
            --card-bg: rgba(15, 17, 26, 0.45);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --neon-cyan: #22d3ee;
            --neon-purple: #c084fc;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 1. Canvas Layer for 3D Stardust/Bokeh */
        #stardust {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        /* 2. Liquid Nebula Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            z-index: 1;
            animation: breathe 25s infinite alternate ease-in-out;
            opacity: 0.5;
        }
        .orb-1 { width: 60vw; height: 60vw; background: rgba(30, 27, 75, 0.8); top: -20%; left: -10%; } /* Deep Violet */
        .orb-2 { width: 50vw; height: 50vw; background: rgba(8, 47, 73, 0.7); bottom: -10%; right: -10%; animation-delay: -7s; } /* Ocean Dark */
        .orb-3 { width: 40vw; height: 40vw; background: rgba(17, 24, 39, 0.9); top: 30%; left: 40%; animation-delay: -15s; } /* Void */

        @keyframes breathe {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.3) translate(5vw, -5vw); }
        }

        /* 3. High-Speed Continuous Meteor Shower */
        .meteor-shower {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 2;
        }

        .meteor {
            position: absolute;
            width: 200px; /* کشیده‌تر برای حس سرعت */
            height: 2px;
            background: linear-gradient(90deg, rgba(34, 211, 238, 0) 0%, rgba(34, 211, 238, 0.8) 80%, #ffffff 100%);
            border-radius: 999px;
            transform: rotate(-45deg);
            opacity: 0;
            box-shadow: 0 0 20px 2px rgba(34, 211, 238, 0.4); /* هاله نوری کل شهاب‌سنگ */
        }

        .meteor::after {
            content: '';
            position: absolute;
            top: 50%; right: 0;
            transform: translateY(-50%);
            width: 4px; height: 4px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.9), 0 0 30px 8px var(--neon-cyan);
        }

        @keyframes shootingStar {
            0% { transform: rotate(-45deg) translateX(-200px); opacity: 0; }
            5% { opacity: 1; }
            15% { transform: rotate(-45deg) translateX(1200px); opacity: 0; }
            100% { opacity: 0; }
        }

        /* زمان‌بندی‌های تهاجمی و سریع برای بارش پیوسته */
        .m-1 { top: 5%; left: 30%; animation: shootingStar 3s linear infinite; animation-delay: 0.1s; }
        .m-2 { top: -10%; left: 70%; animation: shootingStar 4s linear infinite; animation-delay: 1.5s; }
        .m-3 { top: 50%; left: -10%; animation: shootingStar 3.5s linear infinite; animation-delay: 0.8s; }
        .m-4 { top: 80%; left: 50%; animation: shootingStar 4.5s linear infinite; animation-delay: 2.2s; }
        .m-5 { top: 20%; left: 90%; animation: shootingStar 3.2s linear infinite; animation-delay: 0.5s; }
        .m-6 { top: 35%; left: 10%; animation: shootingStar 4.8s linear infinite; animation-delay: 3s; }
        .m-7 { top: -5%; left: 40%; animation: shootingStar 3.7s linear infinite; animation-delay: 1.8s; }
        .m-8 { top: 65%; left: 80%; animation: shootingStar 4.1s linear infinite; animation-delay: 2.7s; }

        /* 4. Interactive Spotlight */
        .spotlight {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 3;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(34, 211, 238, 0.12) 0%, rgba(0, 0, 0, 0) 40%);
        }

        /* 5. Main Glass Workspace Card */
        .workspace-card {
            position: relative;
            z-index: 10;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.15),
                        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: cardEntrance 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* هاله نوری بسیار ظریف پشت کارت */
        .workspace-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 50%, rgba(255,255,255,0.05) 100%);
            border-radius: 34px;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes cardEntrance {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Header Styling */
        .header-section {
            text-align: center;
            margin-bottom: 45px;
        }
        
        h1 {
            margin: 0;
            font-size: 34px;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 50%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            margin: 10px 0 0 0;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--neon-cyan); /* رنگ تاکیدی مدرن */
            opacity: 0.8;
        }

        /* The Buttons */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
            padding: 18px 24px;
            
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 18px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;

            opacity: 0;
            transform: translateY(15px);
            animation: btnEntrance 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes btnEntrance {
            to { opacity: 1; transform: translateY(0); }
        }

        .btn:nth-child(1) { animation-delay: 0.2s; }
        .btn:nth-child(2) { animation-delay: 0.3s; }
        .btn:nth-child(3) { animation-delay: 0.4s; }
        .btn:nth-child(4) { animation-delay: 0.5s; }
        .btn:nth-child(5) { animation-delay: 0.6s; }

        .btn:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-3px) scale(1.02);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn i {
            font-size: 20px; 
            width: 24px; 
            text-align: center;
            transition: all 0.4s ease;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn:hover i {
            transform: scale(1.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 2px;
            transition: all 0.6s ease;
        }

        .btn.youtube:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ff0000, transparent); }
        .btn.youtube:hover i { color: #ff0000; text-shadow: 0 0 15px rgba(255,0,0,0.5); }

        .btn.twitter:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ffffff, transparent); }
        .btn.twitter:hover i { color: #ffffff; text-shadow: 0 0 15px rgba(255,255,255,0.5); }

        .btn.instagram:hover::before { left: 0; background: linear-gradient(90deg, transparent, #e1306c, transparent); }
        .btn.instagram:hover i { color: #e1306c; text-shadow: 0 0 15px rgba(225,48,108,0.5); }

        .btn.linkedin:hover::before { left: 0; background: linear-gradient(90deg, transparent, #0a66c2, transparent); }
        .btn.linkedin:hover i { color: #0a66c2; text-shadow: 0 0 15px rgba(10,102,194,0.5); }

        .btn.discord:hover::before { left: 0; background: linear-gradient(90deg, transparent, #5865F2, transparent); }
        .btn.discord:hover i { color: #5865F2; text-shadow: 0 0 15px rgba(88,101,242,0.5); }

    </style>
</head>
<body>
    <canvas id="stardust"></canvas>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="meteor-shower">
        <div class="meteor m-1"></div>
        <div class="meteor m-2"></div>
        <div class="meteor m-3"></div>
        <div class="meteor m-4"></div>
        <div class="meteor m-5"></div>
        <div class="meteor m-6"></div>
        <div class="meteor m-7"></div>
        <div class="meteor m-8"></div>
    </div>

    <div class="spotlight" id="spotlight"></div>
    
    <div class="workspace-card">
        <div class="header-section">
            <h1>Daily Routine</h1>
            <p class="subtitle">Reza Alipour Studio</p>
        </div>

        <div class="grid">
            <a href="https://openart.ai/credit/openart-youtube" target="_blank" class="btn youtube">
                <i class="fa-brands fa-youtube"></i> YouTube
            </a>
            <a href="https://t.co/wM8qbo6lMa" target="_blank" class="btn twitter">
                <i class="fa-brands fa-x-twitter"></i> Twitter (X)
            </a>
            <a href="https://openart.ai/credit/openart-instagram" target="_blank" class="btn instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="https://openart.ai/credit/openart-linkedin-credits" target="_blank" class="btn linkedin">
                <i class="fa-brands fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://openart.ai/credit/openart-trial" target="_blank" class="btn discord">
                <i class="fa-brands fa-discord"></i> Discord
            </a>
        </div>
    </div>

    <script>
        // --- 1. Spotlight Effect ---
        const spotlight = document.getElementById('spotlight');
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            spotlight.style.setProperty('--x', `${x}%`);
            spotlight.style.setProperty('--y', `${y}%`);
        });

        // --- 2. Canvas Stardust (Bokeh) Engine ---
        const canvas = document.getElementById('stardust');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let w, h;

        function initCanvas() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            particles = [];
            // تولید 80 ذره معلق در فضا
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    radius: Math.random() * 2 + 0.5,
                    vx: (Math.random() - 0.5) * 0.3, // سرعت افقی بسیار آرام
                    vy: (Math.random() - 0.5) * 0.3, // سرعت عمودی بسیار آرام
                    opacity: Math.random() * 0.5 + 0.1
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                // بازگرداندن ذرات به داخل صفحه در صورت خروج
                if (p.x < 0) p.x = w;
                if (p.x > w) p.x = 0;
                if (p.y < 0) p.y = h;
                if (p.y > h) p.y = 0;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(165, 243, 252, ${p.opacity})`; // رنگ آبی/سفید یخی
                ctx.fill();
            });
            requestAnimationFrame(drawParticles);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        drawParticles();
    </script>
</body>
</html>
