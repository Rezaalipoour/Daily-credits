<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Credits | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Theme */
            --bg-body: #09090b;
            --card-bg: rgba(24, 24, 27, 0.65);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --btn-bg: rgba(255, 255, 255, 0.03);
            --btn-border: rgba(255, 255, 255, 0.08);
            --btn-hover: rgba(255, 255, 255, 0.08);
            --shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-body: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(0, 0, 0, 0.06);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent: #4f46e5;
            --btn-bg: rgba(0, 0, 0, 0.02);
            --btn-border: rgba(0, 0, 0, 0.06);
            --btn-hover: rgba(0, 0, 0, 0.06);
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container {
            width: 100%;
            max-width: 420px; 
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            display: flex; flex-direction: column; gap: 24px;
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
        }

        .header-titles {
            display: flex; flex-direction: column; align-items: flex-start;
        }

        .header h1 { 
            font-size: 22px; font-weight: 500; letter-spacing: 0.5px; margin: 0;
        }
        
        .header h1 span { 
            color: var(--accent); font-weight: 600; 
        }

        .subtitle {
            font-size: 11px; font-weight: 600; color: var(--text-secondary);
            text-transform: uppercase; letter-spacing: 2px; margin-top: 4px;
        }

        .theme-btn {
            background: transparent; border: none;
            color: var(--text-secondary); font-size: 18px;
            cursor: pointer; transition: color 0.2s ease;
        }
        
        .theme-btn:hover { color: var(--accent); }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            padding: 16px 20px;
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            border-radius: 16px;
            transition: all 0.2s ease;
        }

        .link-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .link-btn:active {
            transform: translateY(0);
        }

        .link-btn i {
            font-size: 18px;
            width: 24px;
            text-align: center;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        /* رنگ آیکون‌ها در زمان Hover برای جذابیت بصری ملایم */
        .link-btn.youtube:hover i { color: #ff0000; }
        .link-btn.twitter:hover i { color: var(--text-primary); }
        .link-btn.instagram:hover i { color: #e1306c; }
        .link-btn.linkedin:hover i { color: #0a66c2; }
        .link-btn.discord:hover i { color: #5865F2; }

    </style>
</head>
<body data-theme="dark">

    <div class="container">
        <div class="card">
            
            <div class="header">
                <div class="header-titles">
                    <h1>Daily<span>Credits</span></h1>
                    <span class="subtitle">Reza Alipour Studio</span>
                </div>
                <button class="theme-btn" onclick="toggleTheme()" title="Switch Theme">
                    <i class="fa-regular fa-sun" id="themeIcon"></i>
                </button>
            </div>

            <div class="grid">
                <a href="https://openart.ai/credit/openart-youtube" target="_blank" class="link-btn youtube">
                    <i class="fa-brands fa-youtube"></i> YouTube
                </a>
                <a href="https://t.co/wM8qbo6lMa" target="_blank" class="link-btn twitter">
                    <i class="fa-brands fa-x-twitter"></i> Twitter (X)
                </a>
                <a href="https://openart.ai/credit/openart-instagram" target="_blank" class="link-btn instagram">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
                <a href="https://openart.ai/credit/openart-linkedin-credits" target="_blank" class="link-btn linkedin">
                    <i class="fa-brands fa-linkedin-in"></i> LinkedIn
                </a>
                <a href="https://openart.ai/credit/openart-trial" target="_blank" class="link-btn discord">
                    <i class="fa-brands fa-discord"></i> Discord
                </a>
            </div>

        </div>
    </div>

    <script>
        // سیستم تم روز و شب
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fa-regular fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fa-regular fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // بارگذاری تم ذخیره شده
        if (localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeIcon').className = 'fa-regular fa-moon';
        }
    </script>
</body>
</html>
