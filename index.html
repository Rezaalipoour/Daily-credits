<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --hover-glow: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #050508;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* کانتینر پس‌زمینه تعاملی */
        #vanta-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6; /* تنظیم شدت پس‌زمینه */
        }
        
        /* لایه تاریک روی پس‌زمینه برای خوانایی بهتر */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, transparent 0%, #050508 90%);
            pointer-events: none;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            opacity: 0; /* مخفی در ابتدا برای انیمیشن ورود */
        }

        /* Premium Typography */
        .header-section {
            margin-bottom: 50px;
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ffffff 20%, #8a8a8a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        p.subtitle {
            margin: 10px 0 0 0;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Ultra-refined Glassmorphism Buttons */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            padding: 20px 24px;
            
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow), inset 0 0 0 rgba(255,255,255,0);
            
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
        }

        /* افکت نورانی پس‌زمینه هنگام هاور */
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -50%;
            width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
            opacity: 0;
            pointer-events: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-4px) scale(1.02);
            color: #ffffff;
            border-color: var(--hover-glow);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255,255,255,0.05);
        }

        .btn:hover::before {
            opacity: 1;
            left: 100%;
            transition: 0.7s;
        }

        .btn i {
            font-size: 20px;
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), color 0.3s ease;
        }

        .btn:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        /* Brand Specific Glows & Colors */
        .btn.youtube:hover { border-color: rgba(255, 0, 0, 0.5); box-shadow: 0 15px 40px rgba(255, 0, 0, 0.25), inset 0 0 20px rgba(255, 0, 0, 0.1); }
        .btn.youtube:hover i { color: #ff0000; }
        
        .btn.twitter:hover { border-color: rgba(255, 255, 255, 0.5); box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1); }
        
        .btn.instagram:hover { border-color: rgba(225, 48, 108, 0.5); box-shadow: 0 15px 40px rgba(225, 48, 108, 0.25), inset 0 0 20px rgba(225, 48, 108, 0.1); }
        .btn.instagram:hover i { color: #e1306c; }

        .btn.linkedin:hover { border-color: rgba(10, 102, 194, 0.5); box-shadow: 0 15px 40px rgba(10, 102, 194, 0.25), inset 0 0 20px rgba(10, 102, 194, 0.1); }
        .btn.linkedin:hover i { color: #0a66c2; }

        .btn.discord:hover { border-color: rgba(88, 101, 242, 0.5); box-shadow: 0 15px 40px rgba(88, 101, 242, 0.25), inset 0 0 20px rgba(88, 101, 242, 0.1); }
        .btn.discord:hover i { color: #5865f2; }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="header-section">
            <h1>Daily Routine</h1>
            <p class="subtitle">Reza Alipour Studio</p>
        </div>

        <div class="grid">
            <a href="https://openart.ai/credit/openart-youtube" target="_blank" class="btn youtube">
                <i class="fa-brands fa-youtube"></i> YouTube
            </a>
            <a href="https://t.co/wM8qbo6lMa" target="_blank" class="btn twitter">
                <i class="fa-brands fa-x-twitter"></i> Twitter (X)
            </a>
            <a href="https://openart.ai/credit/openart-instagram" target="_blank" class="btn instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="https://openart.ai/credit/openart-linkedin-credits" target="_blank" class="btn linkedin">
                <i class="fa-brands fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://openart.ai/credit/openart-trial" target="_blank" class="btn discord">
                <i class="fa-brands fa-discord"></i> Discord
            </a>
        </div>
    </div>

    <script>
        // انیمیشن پس‌زمینه تعاملی (Vanta.js NET effect)
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3a1c71, /* رنگ اصلی نقاط و خطوط (بنفش عمیق) */
            backgroundColor: 0x050508, /* رنگ پس‌زمینه پایه */
            points: 12.00, /* تعداد نقاط */
            maxDistance: 22.00, /* حداکثر فاصله اتصال */
            spacing: 16.00, /* فاصله‌گذاری */
            showDots: false /* فقط خطوط نمایش داده شوند برای ظرافت بیشتر */
        });

        // انیمیشن ورود عناصر صفحه با GSAP
        gsap.to(".container", { duration: 1, opacity: 1, ease: "power3.out" });
        gsap.from(".header-section h1", { duration: 1.2, y: 30, opacity: 0, ease: "back.out(1.7)", delay: 0.3 });
        gsap.from(".header-section p", { duration: 1, y: 20, opacity: 0, ease: "power3.out", delay: 0.5 });
        gsap.from(".btn", { 
            duration: 0.8, 
            y: 40, 
            opacity: 0, 
            stagger: 0.15, /* تاخیر بین ورود هر دکمه */
            ease: "power3.out", 
            delay: 0.7 
        });
    </script>
</body>
</html>
