<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Credits | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Theme */
            --bg-body: #09090b;
            --card-bg: rgba(24, 24, 27, 0.65);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-body: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(0, 0, 0, 0.06);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container {
            width: 100%;
            max-width: 400px; 
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            display: flex; flex-direction: column; gap: 24px;
            text-align: center;
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
        }

        .header-titles {
            display: flex; flex-direction: column; align-items: flex-start;
        }

        .header h1 { 
            font-size: 22px; font-weight: 500; letter-spacing: 0.5px; margin: 0;
        }
        
        .header h1 span { 
            color: var(--accent); font-weight: 600; 
        }

        .subtitle {
            font-size: 11px; font-weight: 600; color: var(--text-secondary);
            text-transform: uppercase; letter-spacing: 2px; margin-top: 4px;
        }

        .theme-btn {
            background: transparent; border: none;
            color: var(--text-secondary); font-size: 18px;
            cursor: pointer; transition: color 0.2s ease;
        }
        
        .theme-btn:hover { color: var(--accent); }

        /* دکمه اصلی و قدرتمند */
        .execute-btn {
            background: var(--accent);
            color: #ffffff;
            border: none;
            border-radius: 16px;
            padding: 18px 24px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            width: 100%;
        }

        .execute-btn:hover { 
            background: var(--accent-hover); 
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(99, 102, 241, 0.4);
        }

        .execute-btn:active { 
            transform: translateY(1px); 
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        .execute-btn i { font-size: 18px; }

        .hint {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.5;
        }

    </style>
</head>
<body data-theme="dark">

    <div class="container">
        <div class="card">
            
            <div class="header">
                <div class="header-titles">
                    <h1>Daily<span>Credits</span></h1>
                    <span class="subtitle">Reza Alipour Studio</span>
                </div>
                <button class="theme-btn" onclick="toggleTheme()" title="Switch Theme">
                    <i class="fa-regular fa-sun" id="themeIcon"></i>
                </button>
            </div>

            <button class="execute-btn" id="claimBtn" onclick="openAllLinks()">
                <i class="fa-solid fa-bolt"></i> Claim All Credits
            </button>

            <p class="hint">One click opens all 5 OpenArt verification tabs instantly. Make sure pop-ups are allowed.</p>

        </div>
    </div>

    <script>
        // سیستم تم روز و شب
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fa-regular fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fa-regular fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // بارگذاری تم ذخیره شده
        if (localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeIcon').className = 'fa-regular fa-moon';
        }

        // لیست لینک‌ها
        const urls = [
            'https://openart.ai/credit/openart-youtube',
            'https://t.co/wM8qbo6lMa',
            'https://openart.ai/credit/openart-instagram',
            'https://openart.ai/credit/openart-linkedin-credits',
            'https://openart.ai/credit/openart-trial'
        ];

        // باز کردن تمام لینک‌ها
        function openAllLinks() {
            const btn = document.getElementById('claimBtn');
            const originalText = btn.innerHTML;
            
            // افکت لودینگ کوتاه برای انتقال حس قدرت
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Executing...';
            btn.style.opacity = '0.8';

            setTimeout(() => {
                urls.forEach(url => {
                    window.open(url, '_blank');
                });
                
                // برگرداندن دکمه به حالت اول
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Done!';
                btn.style.background = '#10b981'; // رنگ سبز موفقیت
                btn.style.boxShadow = '0 8px 20px rgba(16, 185, 129, 0.3)';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'var(--accent)';
                    btn.style.boxShadow = '0 8px 20px rgba(99, 102, 241, 0.3)';
                    btn.style.opacity = '1';
                }, 2000);

            }, 300); // 300 میلی‌ثانیه مکس برای دیده شدن انیمیشن دکمه
        }
    </script>
</body>
</html>
