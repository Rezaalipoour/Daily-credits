<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* پس‌زمینه رنگی و عمیق‌تر به جای مشکی مطلق */
            --bg-color: #0a0b14;
            --card-bg: rgba(20, 22, 35, 0.45);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif; /* اعمال فونت جدید */
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Interactive Spotlight Background - رنگی‌تر و زنده‌تر */
        .spotlight {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
            /* هاله نوری با رنگ آبی الکتریک */
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(99, 102, 241, 0.25) 0%, rgba(0, 0, 0, 0) 45%);
            transition: background 0.1s ease;
        }

        /* Ambient Orbs - رنگ‌های کهکشانی و زنده بدون نویز */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            animation: breathe 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 500px; height: 500px; background: rgba(56, 189, 248, 0.2); top: -10%; left: -10%; } /* آبی روشن */
        .orb-2 { width: 600px; height: 600px; background: rgba(168, 85, 247, 0.2); bottom: -20%; right: -10%; animation-delay: -5s; } /* بنفش روشن */

        @keyframes breathe {
            0% { transform: scale(1) translate(0, 0); opacity: 0.6; }
            100% { transform: scale(1.2) translate(30px, -30px); opacity: 0.9; }
        }

        /* Main Glass Card */
        .workspace-card {
            position: relative;
            z-index: 2;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: cardEntrance 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes cardEntrance {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Header Styling - تایپوگرافی جدید و حرفه‌ای */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            /* گرادیانت یخی و براق برای تیتر */
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            margin: 8px 0 0 0;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        /* The Buttons */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
            padding: 18px 24px;
            
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;

            opacity: 0;
            transform: translateY(15px);
            animation: btnEntrance 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes btnEntrance {
            to { opacity: 1; transform: translateY(0); }
        }

        .btn:nth-child(1) { animation-delay: 0.2s; }
        .btn:nth-child(2) { animation-delay: 0.3s; }
        .btn:nth-child(3) { animation-delay: 0.4s; }
        .btn:nth-child(4) { animation-delay: 0.5s; }
        .btn:nth-child(5) { animation-delay: 0.6s; }

        .btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px) scale(1.02);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.12);
        }

        .btn i {
            font-size: 20px; 
            width: 24px; 
            text-align: center;
            transition: all 0.4s ease;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn:hover i {
            transform: scale(1.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 2px;
            transition: all 0.6s ease;
        }

        .btn.youtube:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ff0000, transparent); }
        .btn.youtube:hover i { color: #ff0000; text-shadow: 0 0 15px rgba(255,0,0,0.5); }

        .btn.twitter:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ffffff, transparent); }
        .btn.twitter:hover i { color: #ffffff; text-shadow: 0 0 15px rgba(255,255,255,0.5); }

        .btn.instagram:hover::before { left: 0; background: linear-gradient(90deg, transparent, #e1306c, transparent); }
        .btn.instagram:hover i { color: #e1306c; text-shadow: 0 0 15px rgba(225,48,108,0.5); }

        .btn.linkedin:hover::before { left: 0; background: linear-gradient(90deg, transparent, #0a66c2, transparent); }
        .btn.linkedin:hover i { color: #0a66c2; text-shadow: 0 0 15px rgba(10,102,194,0.5); }

        .btn.discord:hover::before { left: 0; background: linear-gradient(90deg, transparent, #5865F2, transparent); }
        .btn.discord:hover i { color: #5865F2; text-shadow: 0 0 15px rgba(88,101,242,0.5); }

    </style>
</head>
<body>
    <div class="spotlight" id="spotlight"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <div class="workspace-card">
        <div class="header-section">
            <h1>Daily Routine</h1>
            <p class="subtitle">Reza Alipour Studio</p>
        </div>

        <div class="grid">
            <a href="https://openart.ai/credit/openart-youtube" target="_blank" class="btn youtube">
                <i class="fa-brands fa-youtube"></i> YouTube
            </a>
            <a href="https://t.co/wM8qbo6lMa" target="_blank" class="btn twitter">
                <i class="fa-brands fa-x-twitter"></i> Twitter (X)
            </a>
            <a href="https://openart.ai/credit/openart-instagram" target="_blank" class="btn instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="https://openart.ai/credit/openart-linkedin-credits" target="_blank" class="btn linkedin">
                <i class="fa-brands fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://openart.ai/credit/openart-trial" target="_blank" class="btn discord">
                <i class="fa-brands fa-discord"></i> Discord
            </a>
        </div>
    </div>

    <script>
        const spotlight = document.getElementById('spotlight');
        
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            spotlight.style.setProperty('--x', `${x}%`);
            spotlight.style.setProperty('--y', `${y}%`);
        });
    </script>
</body>
</html>
