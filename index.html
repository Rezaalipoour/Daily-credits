<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border-top: rgba(255, 255, 255, 0.15);
            --glass-border-bottom: rgba(255, 255, 255, 0.02);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #020202; /* تاریک‌تر برای کنتراست بهتر */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Advanced Aurora / Mesh Gradient Background */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            z-index: 0;
            opacity: 0.6;
            animation: drift 25s infinite alternate ease-in-out;
        }
        .orb-1 {
            width: 500px; height: 500px;
            background: rgba(88, 28, 135, 0.4); /* Deep Purple */
            top: -150px; left: -100px;
        }
        .orb-2 {
            width: 600px; height: 600px;
            background: rgba(15, 76, 129, 0.3); /* Classic Blue */
            bottom: -200px; right: -150px;
            animation-delay: -5s;
        }
        .orb-3 {
            width: 400px; height: 400px;
            background: rgba(45, 20, 100, 0.4); /* Dark Violet */
            top: 40%; left: 60%;
            animation-delay: -12s;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.1); }
            100% { transform: translate(-30px, 40px) scale(0.95); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 380px;
            padding: 40px;
        }

        /* Premium Typography */
        .header-section {
            margin-bottom: 45px;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            /* افکت گرادیانت روی متن */
            background: linear-gradient(135deg, #ffffff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            margin: 8px 0 0 0;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Ultra-refined Glassmorphism Buttons */
        .grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.3px;
            padding: 18px 24px;
            
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border-top);
            border-bottom: 1px solid var(--glass-border-bottom);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            box-shadow: var(--glass-shadow);
            
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            color: #ffffff;
        }

        .btn i {
            font-size: 18px;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Micro-interactions: Icon scaling on hover */
        .btn:hover i {
            transform: scale(1.15);
        }

        /* Brand Specific Glows */
        .btn.youtube:hover { box-shadow: 0 15px 35px rgba(255, 0, 0, 0.2); border-top-color: rgba(255, 0, 0, 0.4); }
        .btn.twitter:hover { box-shadow: 0 15px 35px rgba(255, 255, 255, 0.15); border-top-color: rgba(255, 255, 255, 0.4); }
        .btn.instagram:hover { box-shadow: 0 15px 35px rgba(225, 48, 108, 0.2); border-top-color: rgba(225, 48, 108, 0.4); }
        .btn.linkedin:hover { box-shadow: 0 15px 35px rgba(10, 102, 194, 0.2); border-top-color: rgba(10, 102, 194, 0.4); }
        .btn.discord:hover { box-shadow: 0 15px 35px rgba(88, 101, 242, 0.2); border-top-color: rgba(88, 101, 242, 0.4); }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div class="container">
        <div class="header-section">
            <h1>Daily Routine</h1>
            <p class="subtitle">Reza Alipour Studio</p>
        </div>

        <div class="grid">
            <a href="https://openart.ai/credit/openart-youtube" target="_blank" class="btn youtube">
                <i class="fa-brands fa-youtube"></i> YouTube
            </a>
            <a href="https://t.co/wM8qbo6lMa" target="_blank" class="btn twitter">
                <i class="fa-brands fa-x-twitter"></i> Twitter (X)
            </a>
            <a href="https://openart.ai/credit/openart-instagram" target="_blank" class="btn instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="https://openart.ai/credit/openart-linkedin-credits" target="_blank" class="btn linkedin">
                <i class="fa-brands fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://openart.ai/credit/openart-trial" target="_blank" class="btn discord">
                <i class="fa-brands fa-discord"></i> Discord
            </a>
        </div>
    </div>
</body>
</html>
