    <meta charset="UTF-8">

    <title>Workspace | Reza Alipour Studio</title>
    
    <link rel="icon" type="image/svg+xml" href="https://logo-teka.com/wp-content/uploads/2025/08/openart-ai-sign-logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            /* Default: Noon/Day */
            --sky-top: #3ba0e6;
            --sky-bottom: #97dffc;
            --sun-color: #ffffff;
            --sun-glow: rgba(255, 255, 255, 0.8);
            --celestial-y: 10%;
            --celestial-x: 50%;
            
            --clouds-tint: #ffffff;
            --city-lights: 0;
            --stars-opacity: 0;

            --layer-1: #5c9bbd; /* Distant */
            --layer-2: #3a7a9e; /* Mid */
            --layer-3: #1d5b7d; /* Closer */
            --layer-4: #0b3d59; /* Trees Base */
            --layer-5: #05263b; /* Ground */
            
            --glass-bg: rgba(5, 10, 20, 0.35);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* --- TIME PHASES --- */
        body[data-time="dawn"] {
            --sky-top: #2b4162; --sky-bottom: #fa9c7a;
            --sun-color: #ffd6a5; --sun-glow: rgba(255, 214, 165, 0.6);
            --celestial-y: 55%; --celestial-x: 20%;
            --clouds-tint: #ffb5a7; --city-lights: 0.3; --stars-opacity: 0.4;
            --layer-1: #4a4e69; --layer-2: #383a59; --layer-3: #22223b; --layer-4: #151528; --layer-5: #0a0a14;
        }
        body[data-time="morning"] {
            --sky-top: #4b88d4; --sky-bottom: #f2e3c6;
            --sun-color: #fff9e6; --sun-glow: rgba(255, 249, 230, 0.7);
            --celestial-y: 30%; --celestial-x: 35%;
            --clouds-tint: #fdfaf6; --city-lights: 0; --stars-opacity: 0;
            --layer-1: #6ea4bf; --layer-2: #4a84a6; --layer-3: #2a6182; --layer-4: #12405e; --layer-5: #08293f;
        }
        body[data-time="afternoon"] {
            --sky-top: #3083d6; --sky-bottom: #76c6f5;
            --sun-color: #ffffff; --sun-glow: rgba(255, 255, 255, 0.6);
            --celestial-y: 35%; --celestial-x: 65%;
            --clouds-tint: #ffffff; --city-lights: 0; --stars-opacity: 0;
            --layer-1: #508ca8; --layer-2: #346c8a; --layer-3: #1c4d69; --layer-4: #0c334a; --layer-5: #061c2b;
        }
        body[data-time="sunset"] {
            --sky-top: #3b2c5c; --sky-bottom: #ff6b6b;
            --sun-color: #ff9e7a; --sun-glow: rgba(255, 107, 107, 0.8);
            --celestial-y: 55%; --celestial-x: 80%;
            --clouds-tint: #ff8c8c; --city-lights: 0.6; --stars-opacity: 0.5;
            --layer-1: #513654; --layer-2: #3a223d; --layer-3: #241126; --layer-4: #140817; --layer-5: #0a040b;
        }
        body[data-time="dusk"] {
            --sky-top: #1a1c35; --sky-bottom: #523b6e;
            --sun-color: #e0c3fc; --sun-glow: rgba(224, 195, 252, 0.3);
            --celestial-y: 70%; --celestial-x: 85%;
            --clouds-tint: #6a538a; --city-lights: 0.9; --stars-opacity: 0.8;
            --layer-1: #2a2b4a; --layer-2: #1c1d33; --layer-3: #111121; --layer-4: #0a0a14; --layer-5: #04040a;
        }
        body[data-time="night"] {
            --sky-top: #060814; --sky-bottom: #12182b;
            --sun-color: #e2e8f0; --sun-glow: rgba(226, 232, 240, 0.4); /* MOON */
            --celestial-y: 25%; --celestial-x: 20%;
            --clouds-tint: #2a314d; --city-lights: 1; --stars-opacity: 1;
            --layer-1: #1a1e36; --layer-2: #101326; --layer-3: #080a17; --layer-4: #04050d; --layer-5: #010205;
        }
        body[data-time="midnight"] {
            --sky-top: #020308; --sky-bottom: #0b101c;
            --sun-color: #ffffff; --sun-glow: rgba(255, 255, 255, 0.5); /* MOON */
            --celestial-y: 15%; --celestial-x: 50%;
            --clouds-tint: #181d30; --city-lights: 0.8; --stars-opacity: 1;
            --layer-1: #111424; --layer-2: #0a0c17; --layer-3: #05060d; --layer-4: #020308; --layer-5: #000003;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-bottom) 100%);
            transition: background 15s ease-in-out;
            min-height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- THE LIVING WORLD (BACKGROUND) --- */
        .world-container {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0; pointer-events: none; overflow: hidden;
        }

        /* STARS */
        .stars {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0,0,0,0)), radial-gradient(2px 2px at 50px 160px, #ffffff, rgba(0,0,0,0)), radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0,0,0,0)), radial-gradient(2px 2px at 130px 80px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: var(--stars-opacity);
            transition: opacity 15s ease-in-out;
            animation: starTwinkle 5s infinite alternate;
        }
        @keyframes starTwinkle { 0% { opacity: calc(var(--stars-opacity) - 0.3); } 100% { opacity: var(--stars-opacity); } }

        /* CELESTIAL BODY (Sun/Moon) */
        .celestial {
            position: absolute;
            width: 100px; height: 100px; border-radius: 50%;
            background: var(--sun-color);
            box-shadow: 0 0 80px 30px var(--sun-glow);
            top: var(--celestial-y); left: var(--celestial-x);
            transform: translate(-50%, -50%);
            transition: all 15s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* ANIMATED CLOUDS */
        .clouds {
            position: absolute; top: 15%; width: 200vw; height: 20vh;
            display: flex; opacity: 0.6;
            animation: driftClouds 60s linear infinite;
        }
        .cloud-svg { fill: var(--clouds-tint); transition: fill 15s ease-in-out; }
        @keyframes driftClouds { 0% { transform: translateX(0); } 100% { transform: translateX(-50vw); } }

        /* SVG LANDSCAPE LAYERS */
        .landscape {
            position: absolute; bottom: 0; left: 0; width: 100vw; height: 50vh;
            display: flex; align-items: flex-end;
        }
        .landscape svg {
            position: absolute; bottom: 0; width: 100%; height: auto;
            transition: fill 15s ease-in-out;
            min-width: 1200px; /* جلوگیری از بهم ریختگی در مانیتورهای کوچک */
        }
        
        .layer-1 { fill: var(--layer-1); z-index: 10; padding-bottom: 12vh; }
        .layer-2 { fill: var(--layer-2); z-index: 11; padding-bottom: 8vh; }
        .layer-3 { fill: var(--layer-3); z-index: 12; padding-bottom: 4vh; }
        .layer-4 { fill: var(--layer-4); z-index: 13; padding-bottom: 0; }
        
        /* CITY LIGHTS IN LAYER 2 */
        .city-lights {
            position: absolute; bottom: 18vh; left: 30%; width: 40%; height: 5vh;
            z-index: 11; opacity: var(--city-lights);
            background-image: radial-gradient(1px 1px at 10px 10px, #ffddaa, rgba(0,0,0,0)), radial-gradient(2px 2px at 20px 20px, #ffddaa, rgba(0,0,0,0)), radial-gradient(1px 1px at 30px 5px, #ffddaa, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 15px, #ffddaa, rgba(0,0,0,0));
            background-size: 50px 25px;
            transition: opacity 15s ease-in-out;
        }

        /* --- AMBIENT ANIMATIONS --- */
        
        /* AirPlane */
        .airplane {
            position: absolute; top: 25%; left: -10%; width: 24px; z-index: 5;
            animation: flyPlane 45s linear infinite;
            animation-delay: 5s;
        }
        .airplane svg { fill: var(--layer-4); transition: fill 15s ease; }
        .blinking-light {
            position: absolute; top: 50%; left: 0; width: 3px; height: 3px; background: red; border-radius: 50%;
            box-shadow: 0 0 5px red; animation: blink 1s infinite;
        }
        @keyframes flyPlane { 0% { transform: translateX(-10vw) scale(0.8); } 100% { transform: translateX(110vw) scale(0.8); } }
        @keyframes blink { 0%, 49% { opacity: 0; } 50%, 100% { opacity: 1; } }

        /* Hot Air Balloon */
        .balloon-container {
            position: absolute; bottom: -10%; left: 15%; z-index: 12;
            animation: floatBalloon 70s linear infinite;
        }
        .balloon-svg { width: 45px; fill: #ff5e5e; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2)); }
        @keyframes floatBalloon { 0% { transform: translate(0, 10vh) scale(0.8); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translate(30vw, -80vh) scale(1.2); opacity: 0; } }

        /* Birds */
        .birds {
            position: absolute; top: 40%; left: -20%; z-index: 11;
            display: flex; gap: 10px;
            animation: flyBirds 35s linear infinite;
            animation-delay: 15s;
        }
        .bird-svg { width: 16px; fill: var(--layer-5); transition: fill 15s ease; animation: flap 1.5s infinite alternate ease-in-out; }
        .bird-svg:nth-child(2) { margin-top: -15px; animation-delay: 0.2s; }
        .bird-svg:nth-child(3) { margin-top: 10px; animation-delay: 0.4s; }
        @keyframes flyBirds { 0% { transform: translate(-10vw, 10vh) scale(0.8); } 50% { transform: translate(50vw, -5vh) scale(1); } 100% { transform: translate(110vw, -15vh) scale(0.7); } }
        @keyframes flap { 0% { transform: translateY(0); } 100% { transform: translateY(8px); } }


        /* --- THE UI GLASS CARD --- */
        .workspace-card {
            position: relative; z-index: 50; /* همیشه جلوتر از همه‌چیز */
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            padding: 50px 45px;
            width: 100%; max-width: 440px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5), inset 0 2px 15px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            opacity: 0; transform: translateY(40px);
            animation: cardEntrance 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes cardEntrance { to { opacity: 1; transform: translateY(0); } }

        .header-section { text-align: center; margin-bottom: 45px; }
        h1 { margin: 0; font-size: 34px; font-weight: 600; letter-spacing: -0.5px; color: #ffffff; text-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        p.subtitle { margin: 8px 0 0 0; font-size: 13px; font-weight: 600; letter-spacing: 5px; text-transform: uppercase; color: rgba(255,255,255,0.6); }

        .grid { display: flex; flex-direction: column; gap: 16px; }

        .btn {
            display: flex; align-items: center; gap: 18px;
            text-decoration: none; color: #ffffff; font-size: 16px; font-weight: 500;
            padding: 18px 26px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative; overflow: hidden;
            opacity: 0; transform: translateY(15px);
            animation: btnEntrance 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes btnEntrance { to { opacity: 1; transform: translateY(0); } }
        .btn:nth-child(1) { animation-delay: 0.2s; } .btn:nth-child(2) { animation-delay: 0.3s; }
        .btn:nth-child(3) { animation-delay: 0.4s; } .btn:nth-child(4) { animation-delay: 0.5s; }
        .btn:nth-child(5) { animation-delay: 0.6s; }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .btn i { font-size: 20px; width: 26px; text-align: center; transition: all 0.4s ease; color: rgba(255,255,255,0.8); }
        .btn:hover i { transform: scale(1.2); }

        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 2px; transition: all 0.6s ease; }
        .btn.youtube:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ff0000, transparent); }
        .btn.youtube:hover i { color: #ff0000; text-shadow: 0 0 15px rgba(255,0,0,0.5); }
        .btn.twitter:hover::before { left: 0; background: linear-gradient(90deg, transparent, #ffffff, transparent); }
        .btn.twitter:hover i { color: #ffffff; text-shadow: 0 0 15px rgba(255,255,255,0.5); }
        .btn.instagram:hover::before { left: 0; background: linear-gradient(90deg, transparent, #e1306c, transparent); }
        .btn.instagram:hover i { color: #e1306c; text-shadow: 0 0 15px rgba(225,48,108,0.5); }
        .btn.linkedin:hover::before { left: 0; background: linear-gradient(90deg, transparent, #0a66c2, transparent); }
        .btn.linkedin:hover i { color: #0a66c2; text-shadow: 0 0 15px rgba(10,102,194,0.5); }
        .btn.discord:hover::before { left: 0; background: linear-gradient(90deg, transparent, #5865F2, transparent); }
        .btn.discord:hover i { color: #5865F2; text-shadow: 0 0 15px rgba(88,101,242,0.5); }

    </style>
</head>

    <script>
        function updateLivingWorld() {
            const hour = new Date().getHours();
            let phase = 'noon';

            if (hour >= 4 && hour < 6) phase = 'dawn';
            else if (hour >= 6 && hour < 10) phase = 'morning';
            else if (hour >= 10 && hour < 16) phase = 'afternoon';
            else if (hour >= 16 && hour < 19) phase = 'sunset';
            else if (hour >= 19 && hour < 20) phase = 'dusk';
            else if (hour >= 20 && hour < 24) phase = 'night';
            else if (hour >= 0 && hour < 4) phase = 'midnight';

            const currentPhase = document.body.getAttribute('data-time');
            if (currentPhase !== phase) {
                document.body.setAttribute('data-time', phase);
                console.log(`[Living Engine] Phase Shifted to: ${phase}`);
            }
        }

        // Initialize and check every minute
        updateLivingWorld();
        setInterval(updateLivingWorld, 60000);
    </script>
