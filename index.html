<script>
        // سیستم تم روز و شب
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fa-regular fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fa-regular fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        if (localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.getElementById('themeIcon').className = 'fa-regular fa-moon';
        }

        const urls = [
            'https://openart.ai/credit/openart-youtube',
            'https://t.co/wM8qbo6lMa',
            'https://openart.ai/credit/openart-instagram',
            'https://openart.ai/credit/openart-linkedin-credits',
            'https://openart.ai/credit/openart-trial'
        ];

        function openAllLinks() {
            const btn = document.getElementById('claimBtn');
            const originalText = btn.innerHTML;
            
            // شلیکِ مستقیم و بدون تاخیرِ لینک‌ها برای دور زدنِ سیستمِ مسدودساز مرورگر
            urls.forEach(url => {
                window.open(url, '_blank');
            });
            
            // تغییرات ظاهری دکمه بعد از باز شدن تب‌ها
            btn.innerHTML = '<i class="fa-solid fa-check"></i> Done!';
            btn.style.background = '#10b981';
            btn.style.boxShadow = '0 8px 20px rgba(16, 185, 129, 0.3)';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'var(--accent)';
                btn.style.boxShadow = '0 8px 20px rgba(99, 102, 241, 0.3)';
            }, 2000);
        }
    </script>
